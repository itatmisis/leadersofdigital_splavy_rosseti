<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wirer</title>
<!--    <meta http-equiv="refresh" content="5"/> -->

    <link rel="stylesheet" href="css/main_map.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>


<div class = "logs">
    <div class = "logs_header">
        <div class ="title">Логи</div>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Поиск данных о КЗ">
    </div>
    <ul id="myUL">
    </ul>


</div>

<div id="map">
    <iframe src="https://www.google.com/maps" width="640" height="890" padding-top="120"></iframe>
</div>


</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgYdrxMPro7wfQi6zaGnMIudYANxJCfK8"></script>
<!-- <script src="/node_modules/bson/dist/bson.bundle.js"></script> -->
<script src="node_modules/bson/dist/bson.browser.esm.js"></script>
<script src="js/main_map.js"></script>
<script>
    function myFunction() {
        // Declare variables
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('myInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName('li');

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>
</html>
